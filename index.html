<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Dhanani</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4f4f9fa716.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="cursor2"></div>
    <!-- HERO -->
    <section id="hero">
      <nav>
        <h1 class="personal__logo">AD.</h1>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black link__circle--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <!-- <div class="header__text--hidden">
          <h1 aria-hidden="true">Hello!</h1>
        </div> -->
        <div class="header__content">
          <h1 class="title text--accent" data-text="I'm Ali Dhanani">
            I'm Ali Dhanani
          </h1>
          <p class="header__para">
            I am a
            <b class="text--accent">frontend software engineer</b> from
            <b class="text--accent">London</b> who is highly passionate about
            making ideas come to fruition with web development that provides
            great user experience!
            <br />
            Here is a bit more <b class="text--accent">about me.</b>
          </p>
          <p class="header__para secondary-para">
            To find out more view my
            <a href="#projects">
              <button class="header__para header__buttons">Projects</button></a
            >,
            <a href="" target="_blank">
              <button class="header__para header__buttons">Resume</button></a
            >,
            <a href="" target="_blank">
              <button class="header__para header__buttons">
                Contact Me.
              </button></a
            >
          </p>
          <div class="social__list">
            <a
              href="https://www.linkedin.com/in/ali-d-4a412a158/"
              target="_blank"
              class="social__link click"
              ><i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a
              href="https://github.com/AliMDhanani"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="" target="_blank" class="social__link click">
              <i class="fa-solid fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
    <script src="cursor.js"></script>
  </body>
</html>
